<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Realtime Chat with Socket.IO</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var socket = io('http://34.227.11.223:3000');
    $('form').submit(function(){
      socket.emit('chat message', $('#msg').val());
      $('#msg').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
  </script>
</head>
<body>
  <section id="login-page" class="container-fluid">
    <div class="row">
      <div class="col-3 d-inline-flex d-sm-none"></div>
      <div class="col-6 col-md-4 offset-md-4 logo">
        <img src="assets/img/logo-chat-pink.png" alt="" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6 offset-md-3 text-center">
      <div class="title">Â¿Cual es tu nombre de usuario?</div>
      <input type="text" id="input-username" placeholder="Usuario">
      <div><button id="btn-new-user">INGRESAR</button></div>
    </div>
    
  </section>
  <section id="chat-session" class="container-fluid">

    <ul id="messages"></ul>
    <form action="">
      <input id="msg" autocomplete="off" /><button>Enviar</button>
    </form>
  </section>
  
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <!-- <script src="assets/js/bootstrap.min.js"></script> -->
  <script src="assets/js/app.js"></script>
</body>
</html>
